<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts: Source Sans Pro 300 & 600/ Bungee 400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/backtop.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- header backgroud -->
  <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@minigl/minigl.js"></script>


</head>

<body>
  <!-- nav bar -->
  <nav id="navbar" class="sticky">
    <span id="tweeterTitle">tweeter</span>
    <div id="writeTweeter">
      <span> <strong> Write </strong>a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- Header -->
  <header id="mainheader" class ="righheader">
    <div class="profileImg">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="username">
      <h2>Wenting Yong</h2>
    </div>

     <!-- header background -->
    <div class="background--custom">
      <canvas id="canvas" />
    </div>

  </header>

  <!-- Page content here -->
  <main class="container">
    <section class="new-tweet">
      <div class='validation-error hidden'></div>

      <form id="new-tweet-form" action="/tweets" method="POST">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

        <div class="button-count">
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

      </form>
    </section>

    <section id="allTweets">

    </section>
    <button id="backtop" title="Go to top">Top</button>

  </main>
  <script src="scripts/composer-char-counter.js"> </script>
  <script src="scripts/check-error.js"> </script>
  <script src="scripts/composer.js"> </script>


</body>

</html>
